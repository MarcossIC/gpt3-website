<header>
  <div class="links">
    <div class="logo">
      <img src="../../../../assets/logo-page.webp" alt="Logo" />
    </div>

    <nav class="pc">
      <p class="link">
        <a href="#hero">Home</a>
      </p>
      <p class="link">
        <a href="#wgpt3">What is GPT?</a>
      </p>
      <p class="link">
        <a href="#features">Open AI</a>
      </p>
      <p class="link">
        <a href="#posibility">Case Studies</a>
      </p>
      <p class="link">
        <a href="#blog">Blog</a>
      </p>
    </nav>
  </div>
  <div class="buttons">
    <button type="button"><p>Sign In</p></button>
    <button type="button" class="orange-button"><p>Sign Up</p></button>
  </div>

  <div class="menu">
    @if(!toggleMenu){
    <open-bar-icon
      (click)="toggleMenu = !toggleMenu"
      color="#fff"
      width="45"
      height="45"
    ></open-bar-icon>
    } @else {
    <close-icon
      (click)="toggleMenu = !toggleMenu"
      color="#fff"
      width="45"
      height="45"
    ></close-icon>
    } @if(toggleMenu){
    <div class="menu-container scale-up-center">
      <div class="menu-links">
        <nav class="mobile">
      <p class="link">
        <a href="#hero" (click)="close('#hero')">Home</a>
      </p>
      <p class="link">
        <a href="#wgpt3" (click)="close('#wgpt3')">What is GPT?</a>
      </p>
      <p class="link">
        <a href="#features" (click)="close('#features')">Open AI</a>
      </p>
      <p class="link">
        <a href="#posibility" (click)="close('#posibility')">Case Studies</a>
      </p>
      <p class="link">
        <a href="#blog" (click)="close('#blog')">Blog</a>
      </p>
        </nav>
      </div>
      <div class="buttons mobile">
        <p>Sign In</p>
        <button type="button" class="orange-button"><p>Sign Up</p></button>
      </div>
    </div>
    }
  </div>
</header>

@if(toggleMenu){
  <div class="overlay" (click)="toggleMenu = false"></div>
}
